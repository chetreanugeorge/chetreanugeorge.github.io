<body class="app">
  <section id="main" data-transition="">
    <header data-title="Food Shopping Assistant" class="extended">
      <nav> <a href="#left" data-router="aside" data-icon="menu"></a> </nav>
      <nav class="right"> <a href="#" id="username"></a> <a data-action="logout" data-icon="user" class="button" id="userIcon"></a> </nav>

    <article id="main-article" class="active"> </article>

    <div id="wrapper-login"> <img src='images/login-fb.png' class='autoHeight block btn-login' id='btnLogin-fb' data-action='loginFB'/> <img src='images/login-tt.png' class='autoHeight block btn-login' id='btnLogin-tt' data-action='loginTT'/></div>

    <!-- Message element in the center of the HUD that is clickable.

  Lungo.init({
   name: 'Food Shopping Assistant',
   version: '2.1',
   resources: ['app/asides/left.html']
 });

  <!-- Facebook init --> 
  <script>
// Load the Facebook SDK asynchronously
