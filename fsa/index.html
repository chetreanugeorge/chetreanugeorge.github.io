<body class="app">

<!-- home screen -->
<section id="main">
  <header data-title="Starting..." class="extended touchable">
    <nav> <a href="#left" data-router="aside" data-icon="menu" data-async="app/asides/left.html"></a> </nav>
    <nav class="right"> <a data-action="logout" data-icon="user" class="button" id="userIcon"></a> </nav>
  </header>
  <!-- see&click-through default screen -->
  <article id="default" class="active off"> </article>
  <!-- product details screen -->
  <article id="product" class="list">
    <div class="container opaque">
      <div class="details">
        <ul>
          <li class="theme">
            <div class="right" data-icon="cart"><strong id="productPrice"></strong> RON</div>
            <strong id="productName"></strong> <small id="productDescription"></small> </li>
        </ul>
      </div>
      <div>
        <ul>
          <li class="anchor">Contains</li>
          <li id="productIngredients"></li>
        </ul>
      </div>
      <div class="listSection" id="productNotes">
        <ul>
          <li class="anchor">Notes</li>
        </ul>
      </div>
      <div class="listSection" id="productRecommendations">
        <ul>
          <li class="anchor">You may want to check out these as well:</li>
          <li class="secondary"> <strong>No suggestions for now</strong> <small>Maybe later!</small> </li>
        </ul>
      </div>
      <div class="list" style="clear:both;overflow:auto">
        <div class="five columns left"> <div class="anchor button" data-icon="thumbs-up" data-action="bought">I bought this!</div> </div>
        <div class="five columns right"> <a href="#default" data-router="article" class="anchor button secondary" data-icon="right">continue</a> </div>
      </div>
    </div>
  </article>
</section>

<!-- all identified products -->
<section id="carousel" data-transition="slide" class="">
  <header>
    <nav> <a href="#back" data-router="section" data-icon="home"></a> </nav>
    <div class="centered title">Photo NÂº<span>1</span></div>
    <nav class="right"> <a href="#" data-action="carousel" data-direction="left" data-icon="left" class="button"></a> <a href="#" data-action="carousel" data-direction="right" data-icon="right" class="button"></a> </nav>
  </header>
  <article id="carousel-article" class="active block" data-control="carousel">
    <div id="allProducts">
    </div>
  </article>
</section>

<!-- shoopping basket -->
<section id="shoppingBasket" data-transition="slide" class="fullHeightFullOpaque">
  <header data-title="Shopping Basket">
    <nav> <a href="#back" data-router="section" data-icon="home"></a> </nav>
  </header>
  <article class="active list scroll">
    <ul>
      <li class="anchor">Items <span class="tag theme count" id="boughtTotalItems"></span></li>
    </ul>
  </article>
</section>

<!-- personal info -->
<section id="personalInfo" data-transition="slide" class="fullHeightFullOpaque">
  <header data-title="Personal Information">
    <nav> <a href="#back" data-router="section" data-icon="home"></a> </nav>
  </header>
  <article class="active">
    <div class="form margined">
      <label>Please specify your eating style:</label>
      <div>&nbsp;</div>
      <label class="select">
        <select class="custom">
          <option value="none">Regular</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
          <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
          <option value="Vegan">Vegan</option>
        </select>
      </label>
      <div>&nbsp;</div>
      <div class="list">
        <div>Please specify any allergies:</div>
        <ul>
          <li>
            <label>
              <input name="allergies" type="checkbox" id="a1" value="peanut">
              Peanuts </label>
          </li>
          <li>
            <label>
              <input name="allergies" type="checkbox" id="a1" value="fish">
              Fish </label>
          </li>
          <li>
            <label>
              <input name="allergies" type="checkbox" id="a1" value="shellfish">
              Shellfish </label>
          </li>
          <li>
            <label>
              <input name="allergies" type="checkbox" id="a1" value="egg">
              Eggs </label>
          </li>
          <li>
            <label>
              <input name="allergies" type="checkbox" id="a1" value="milk">
              Milk </label>
          </li>
          <li>
            <label>
              <input name="allergies" type="checkbox" id="a1" value="soy">
              Soy </label>
          </li>
          <li>
            <label>
              <input name="allergies" type="checkbox" id="a1" value="corn">
              Corn </label>
          </li>
          <li>
            <label>
              <input name="allergies" type="checkbox" id="a1" value="wheat">
              Wheat </label>
          </li>
        </ul>
      </div>
    </div>
  </article>
</section>

<!-- preferences -->
<section id="preferences" data-transition="slide" class="fullHeightFullOpaque">
  <header data-title="Preferences">
    <nav> <a href="#back" data-router="section" data-icon="home"></a> </nav>
  </header>
  <article class="active">
    <div class="form">preferences </div>
  </article>
</section>

<!-- login popup -->
<div id="popup-login">
  <div id="wrapper-login"> <img src='app/images/login-fb.png' class='autoHeight centeredBlock btn-login' id='btnLogin-fb' data-action='loginFB' /> <img src='app/images/login-tt.png' class='autoHeight centeredBlock btn-login' id='btnLogin-tt' data-action='loginTT'/></div>
</div>

<script src="components/quojs/quo.js"></script>

<!-- Init --> 
<script>
  Lungo.init({
  	name: 'Food Shopping Assistant',
  	version: '2.1',
  	resources: [] //'app/asides/left.html'
  });

   //Show loading screen
  //Lungo.Notification.show();

   //Facebook init: Load the Facebook SDK asynchronously
  (function (d, s, id) {
  	var js, fjs = d.getElementsByTagName(s)[0];
  	if (d.getElementById(id)) {
  		return;
  	}
  	js = d.createElement(s);
  	js.id = id;
  	js.src = "//connect.facebook.net/en_US/all.js";
  	fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

   // Load the JSON lib asynchronously if necessary
  if (JSON == undefined) {
  	(function (d, s, id) {
  		var js, fjs = d.getElementsByTagName(s)[0];
  		if (d.getElementById(id)) {
  			return;
  		}
  		js = d.createElement(s);
  		js.id = id;
  		js.src = "components/json2.min.js";
  		fjs.parentNode.insertBefore(js, fjs);
  	}(document, 'script', 'json2lib'));
  }

   // When the Facebook SDK script has finished loading 
   // init the SDK then init our application
  window.fbAsyncInit = function () {
  	// init the FB JS SDK
  	FB.init({
  		appId: '169299926577053',
  		status: true,
  		cookie: true,
  		oauth: true
  	});

  	AppEngine.init();
  };
</script> 
<script src="app/actions/common.js"></script> 
<script src="app/actions/ARHandler.js"></script>
