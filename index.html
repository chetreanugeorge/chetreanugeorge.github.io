<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!-- Important: Let the viewport cover the whole screen -->
<meta name="viewport" content="target-densitydpi=device-dpi, width = 540, user-scalable = 0" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>My ARchitect World</title>
<!-- Include the ARchitect library --><script src="architect://architect.js"></script>
<!-- Include the ARchitect Desktop Engine for testing on a desktop browser--><script type="text/javascript" src="../ade.js"></script>
<script> 
<!-- Javascript function defining a click handler --> 
function messageClicked() { // set the message DIV text 
document.getElementById("messageElement").innerHTML = "My text"; } 

var trackerDataSetPath = "PSA.zip"; 
var logoTracker = new AR.Tracker(trackerDataSetPath); 
var model = new AR.Model("model.wt3"); 
var circle = new AR.Circle(0.25, {
  onClick : function() {
    circle.radius *= 2;
  },
  horizontalAnchor : AR.CONST.HORIZONTAL_ANCHOR.LEFT,
  opacity : 0.5
})
var trackable2DObject = new AR.Trackable2DObject(logoTracker, "jb_bottle",{ drawables: { cam: [circle] }}); 


</script>
<style type="text/css">
/* CSS Style for the message DIV that displays our message */ 

.message {
	border-radius: 2em;
	border: solid 1px #6d6d6d;
	background-color: rgba(255,255,255,0.5);
	color: black;
	text-align: center;
	position: absolute;
	width: 50%;
	height: 10%;
	left: 25%;
	top: 45%;
}
</style>
</head>
<body>

<!-- Message element in the center of the HUD that is clickable. -->
<div id="messageElement" class="message" onClick="messageClicked();"> Hello World! </div>
</body>
</html>
